<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be Anonymous</title>
  </head>
  <style>
    * {
      align-items: center;
      text-align: center;
    }
  </style>
  <body>
    <h3>Anonymous Message to</h3>
    <h1>Ajmal</h1>
    <textarea
      name="message"
      id="message"
      placeholder="Write your Message"
      cols="29"
      rows="10"
    ></textarea>
    <br />
    <br />
    <button onclick="handleSubmit()">Submit</button>
    <script>
      async function handleSubmit() {
        const message = window.document.getElementById("message").value;
        console.log(message);
        alert("Saving the message. Wait!");
        const res = await fetch(
          "https://anonymous-ylve.onrender.com/api/insert/anonymous/",
          {
            method: "POST",
            body: JSON.stringify({
              message,
            }),
            headers: {
              "Content-type": "application/json; charset=UTF-8",
            },
          }
        );
        if ((res.status = 200)) {
          alert("This message is saved. Thank you");
        } else {
          alert("error in saving message. try latter!");
        }
      }
    </script>
  </body>
</html>
